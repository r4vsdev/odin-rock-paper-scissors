<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="header">
        <h1 class="title"> Rock, Paper or Scissors </h1>
    </div>
    <div class="main">
        <div class="btn-container">
            <div class="player-container">
                <div>
                    <button id="rock" type="button" class="circle btn">
                        <span> ✊ </span>
                    </button>
                </div>
                <div>
                    <button id="paper" type="button" class="circle btn">
                        <span> ✋ </span>
                    </button>
                </div>
                <div>
                    <button id="scissors" type="button" class="circle btn">
                        <span> ✌️ </span>
                    </button>
                </div>
            </div>
            <div> 0 x 0 </div>
            <div class="cpu-container">
                <div class="circle">
                    <span> ✊ </span>
                </div>
                <div class="circle">
                    <span> ✋ </span>
                </div>
                <div class="circle">
                    <span> ✌️ </span>
                </div>
            </div>
        </div>

        <div class="choices-container">
            <div class="playerChoice">  </div>
            <div> vs </div>
            <div class="computerChoice">  </div>
        </div>
        
        <div class="title2"> Result: </div>
        <div class="result-container"> </div>
        <div class="title2"> Score: </div>
        <div class="score-container"> 0 vs 0 </div>
        <div class="end-result title">  </div>
    </div>
    <div class="footer">
        <a href="https://github.com/r4vsdev" target="_blank">
            r4vsdev
        </a>
    </div>
    
</body>
</html>
